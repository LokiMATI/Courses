version: '3'
services:
  redis:
    image: redis
    container_name: redis
    restart: unless-stopped
  
  rabbitmq:
    image: rabbitmq:3
    container_name: rabbitmq
    hostname: admin
    restart: unless-stopped

  postgres:
    image: postgres:latest
    container_name: postgres_container
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: Course
    ports:
      - "5432:5432"
    restart: unless-stopped